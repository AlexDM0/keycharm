<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.keyfield {
            display:inline;
            width:50px;
            height:20px;
            background-color:#eeeeee;
        }
    </style>
    <script src="../keycharm.js"></script>
</head>
<body>
Keydown events:     <div id="keydown" class="keyfield"></div>   <br />
Keyup events:       <div id="keyup" class="keyfield"></div>     <br />

<script language="JavaScript">
    var keys = keycharm();

    keys.bindAll(function(event) {
        console.log('event',event)
        document.getElementById('keydown').innerHTML = "Key:" + keys.getKey(event);
    }, 'keydown');
    keys.bindAll(function(event) {
        document.getElementById('keyup').innerHTML = "Key:" + keys.getKey(event);
    }, 'keyup');

</script>
</body>
</html>
